plugins {
    id 'java'
    id 'application'
}

group 'com.towerccc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "com.towerccc.tutorial.FizzBuzzProcessor"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application {
    mainClassName = 'com.towerccc.tutorial.FizzBuzzProcessor'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.github.purejavacomm:purejavacomm:1.0.1.RELEASE"
}